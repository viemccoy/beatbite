<!DOCTYPE html>
<html>
<head>
	<title>BeatBite</title><!-- Include Material Design CSS and JavaScript files -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	</script>
	<script>
	   document.getElementById("submit-btn").addEventListener("click", function() {
	     document.getElementById("submit-btn").style.display = "none";
	     document.getElementById("loading-circle").style.display = "block";
	   });
	</script>
	<style>
	 /* Add custom styles here */
	 body {
	   background-color: #f5f5f5;
	 }
	 .container {
	   max-width: 600px;
	   margin: 50 auto;
	   padding: 5px;
	   background-color: white;
	   border-radius: 10px;
	   margin-top: 30px;
	   margin-bottom: 30px;
	   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	 }
	 h1 {
	   font-size: 36px;
	   margin-bottom: 20px;
	   color: #333;
	 }
	 h2 {
	   font-size: 24px;
	   margin-bottom: 20px;
	   color: #555;
	 }
	 input[type="text"] {
	   border: 1px solid #ddd;
	   border-radius: 5px;
	   padding: 10px;
	   font-size: 16px;
	   width: 100%;
	   margin-bottom: 20px;
	 }
	 label {
	   font-size: 16px;
	   color: #888;
	 }
	 .btn {
	   background-color: #007bff;
	   color: white;
	   border-radius: 5px;
	   padding: 10px 20px;
	   font-size: 16px;
	   cursor: pointer;
	   display: flex;
	   justify-content: center;
	   align-items: center;
	   margin: 0 auto;
	 }

	 .loading-circle {
	 display: none;
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 width: 50px;
	 height: 50px;
	 border-radius: 50%;
	 border: 3px solid #f5f5f5;
	 border-top: 3px solid #007bff;
	 animation: spin 1s linear infinite;
	}
	@keyframes spin {
	 0% {
	   transform: translate(-50%, -50%) rotate(0deg);
	 }
	 100% {
	   transform: translate(-50%, -50%) rotate(360deg);
	 }
	}

	</style>
</head>
<body>
	<div class="container">
		<h1>BeatBite</h1>
		<h2>Custom breaking news reports powered by AI</h2>
		<form action="/" method="post">
			<div class="input-field">
				<input class="validate" id="interest" name="interest" type="text"> <label for="interest">Enter your topic of interest:</label>
			</div>
			<div class="input-field">
				<input class="validate" id="news_api_key" name="news_api_key" type="text"> <label for="news_api_key">Enter your NewsAPI key:</label>
			</div>
			<div class="input-field">
				<input class="validate" id="openai_api_key" name="openai_api_key" type="text"> <label for="openai_api_key">Enter your OpenAI key:</label>
			</div>
			<div class="input-field">
				<input class="validate" id="elevenlabs_api_key" name="elevenlabs_api_key" type="text"> <label for="elevenlabs_api_key">Enter your ElevenLabs key:</label>
			</div><button class="btn waves-effect waves-light" id="submit-btn" name="action" type="submit">Submit <i class="material-icons right">send</i></button>
			<div class="loading-circle" id="loading-circle"></div>
		</form>
	</div>
</body>
</html>
